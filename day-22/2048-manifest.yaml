---
apiVersion: v1
kind: Namespace
metadata:
  name: 2048-game
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-2048
  namespace: 2048-game
spec:
  selector:
    matchlables:
     app.kubernetes.io/name: app-2048
  replicas: 5
  template:
    metadata:
      lables:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
        - name: app-2048
          image: public.ecr.aws/d8i6s1w5/docker-2048:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-2048
  namespace: 2048-game
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-2048
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80
            
